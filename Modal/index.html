<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.scss">
	<title>Modal</title>
</head>

<body>
	<section class="section">

		<div class="btn_modal">
			<button class="modal_btn">OPEN MODAL</button>
		</div>
	</section>
	<div class="modal hidden">
		<div class="header">
			<div class="logo">
				<span>UI </span><span class="theme">Gallery</span>
			</div>
			<svg width="18" height="18" viewBox="0 0 15 15" class="x shut" fill="#ffffff">
				<path fill="currentColor"
					d="M3.64 2.27L7.5 6.13l3.84-3.84A.92.92 0 0 1 12 2a1 1 0 0 1 1 1a.9.9 0 0 1-.27.66L8.84 7.5l3.89 3.89A.9.9 0 0 1 13 12a1 1 0 0 1-1 1a.92.92 0 0 1-.69-.27L7.5 8.87l-3.85 3.85A.92.92 0 0 1 3 13a1 1 0 0 1-1-1a.9.9 0 0 1 .27-.66L6.16 7.5L2.27 3.61A.9.9 0 0 1 2 3a1 1 0 0 1 1-1c.24.003.47.1.64.27Z" />
			</svg>
		</div>
		<form class="details_section" action="" autocomplete="off">

			<div class="name deets">
				<input type="text" placeholder=" " id="idname" pattern="[A-Za-z\s]{1,25}" required>
				<label for="idname" class="label">Name</label>
			</div>
			<div class="email deets">
				<input type="email" required placeholder=" " id="idemail"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
				<label for="idemail" class="label">Email</label>
			</div>
			<div class="password deets">
				<input type="password" placeholder=" " id="idpass" pattern=".{8,}" required>
				<label for="idpass" class="label">Password</label>
			</div>
		</form>
		<div class="btn_section">
			<div class="first_section">
				<button class="reset"><svg width="13" height="14" viewBox="0 0 13 14" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M2.58324 4.95915C1.9662 5.84625 1.69619 6.92895 1.8244 8.0019C1.95261 9.07486 2.47013 10.0635 3.2788 10.7802C3.80966 11.2572 4.4483 11.5982 5.13994 11.7741C5.83157 11.9501 6.55556 11.9556 7.2498 11.7902C7.94403 11.6248 8.58779 11.2935 9.12585 10.8247C9.66391 10.3559 10.0802 9.76353 10.339 9.09846C10.5979 8.43339 10.6915 7.71546 10.6119 7.00626C10.5323 6.29705 10.2818 5.61774 9.88203 5.0266C9.48221 4.43545 8.94495 3.95012 8.31635 3.61223C7.68775 3.27434 6.98657 3.09399 6.27295 3.08663L4.28073 3.07389"
							stroke="#808080" stroke-width="1.10299" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M6.10877 5.16493L4.05957 3.31982L5.90467 1.27063" stroke="#808080"
							stroke-width="1.10299" stroke-linecap="round" stroke-linejoin="round" />
					</svg><span>Reset</span></button>
			</div>
			<div class="second_section">
				<button class="cancel shut">Cancel</button>
				<button class="signin">Sign In</button>
			</div>
		</div>

	</div>
</body>
<script src="index.js"></script>

</html>
