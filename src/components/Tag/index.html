<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tag Input</title>
		<link rel="stylesheet" href="../../styles/global.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="component">
			<h1 class="component__heading">Tag Input</h1>
			<div class="component__tag-input">
				<div class="tag">
					1st tag here
					<button class="icon icon-delete">
						<svg height="16" width="16">
							<use href="#delete-icon" />
						</svg>
					</button>
				</div>
				<div class="tag">
					2nd tag
					<button class="icon icon-delete">
						<svg height="16" width="16">
							<use href="#delete-icon" />
						</svg>
					</button>
				</div>
				<form class="input-form">
					<input
						type="text"
						maxlength="20"
						name="tag-input"
						id="tag-input"
						placeholder="tags go here..."
						required
					/>
				</form>
			</div>
			<p class="component__info align-center">
				<svg
					width="14"
					height="14"
					viewBox="0 0 13 13"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M6.50001 11.9167C9.49155 11.9167 11.9167 9.49158 11.9167 6.50004C11.9167 3.5085 9.49155 1.08337 6.50001 1.08337C3.50847 1.08337 1.08334 3.5085 1.08334 6.50004C1.08334 9.49158 3.50847 11.9167 6.50001 11.9167Z"
						stroke="var(--text)"
						stroke-width="1.08333"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
					<path
						d="M6.5 8.66667V6.5"
						stroke="var(--text)"
						stroke-width="1.08333"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
					<path
						d="M6.5 4.33337H6.50475"
						stroke="var(--text)"
						stroke-width="1.08333"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
				</svg>
				Seperate the tags using a comma, or hit enter after entering a tag
			</p>
		</section>
		<svg class="symbols" xmlns="http://www.w3.org/2000/svg">
			<symbol
				id="delete-icon"
				viewBox="0 0 12 12"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z"
					stroke="var(--red)"
					stroke-width="0.833333"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M7.5 4.5L4.5 7.5"
					stroke="var(--red)"
					stroke-width="0.833333"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M4.5 4.5L7.5 7.5"
					stroke="var(--red)"
					stroke-width="0.833333"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</symbol>
		</svg>
		<script src="./script.js"></script>
	</body>
</html>
