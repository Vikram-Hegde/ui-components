<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toast</title>
		<link rel="stylesheet" href="./style.scss" />
		<script src="./script.js" type="module"></script>
	</head>
	<body>
		<button class="add-toast">+ add toast</button>

		<template id="toast-template">
			<style>
				output {
					--travel-distance: 35px;
					display: block;
					padding: 0.5rem 1rem;
					background-color: var(--toast-background);
					animation: slideUp 5s ease-in-out forwards;
					width: fit-content;
					max-width: 80ch;
					background: var(--background-gradient);
					border: 1px solid var(--border-gradient);
					backdrop-filter: blur(4px);
					border-radius: 6px;
				}

				output:hover {
					animation-play-state: paused;
				}

				@keyframes slideUp {
					0% {
						opacity: 1;
						transform: translateY(var(--travel-distance));
					}
					5%,
					95% {
						opacity: 1;
						transform: translateY(0);
					}
					100% {
						opacity: 0;
						transform: translateY(calc(var(--travel-distance) * -1));
					}
				}
			</style>
			<output class="toast-content">
				<span></span>
			</output>
		</template>
	</body>
</html>
