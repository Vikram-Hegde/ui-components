<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toast</title>
		<link rel="stylesheet" href="./style.scss" />
		<script src="./script.js" type="module"></script>
	</head>
	<body>
		<button class="add-toast">add toast</button>

		<div class="toast-container"></div>

		<template id="toast-template">
			<style>
				output {
					--travel-distance: 35px;
					display: block;
					padding: 0.5rem 1rem;
					background-color: hsla(0 0% 5% / 0.5);
					animation: slideUp 5s ease-in-out forwards;
				}

				@keyframes slideUp {
					0% {
						opacity: 1;
						transform: translateY(var(--travel-distance));
					}
					5%,
					95% {
						opacity: 1;
						transform: translateY(0);
					}
					100% {
						opacity: 0;
						transform: translateY(calc(var(--travel-distance) * -1));
					}
				}
			</style>
			<output class="toast-content">
				<slot name="toast-content">Add some content here...</slot>
			</output>
		</template>
	</body>
</html>
