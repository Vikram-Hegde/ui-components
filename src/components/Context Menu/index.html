<html lang="en" color-scheme="light">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Context Menu</title>

</head>

<body>
	<div class="menu">

					stroke="#0D1326" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M15.75 10.5H8.25" stroke="#0D1326" stroke-width="1.5" stroke-linecap="round"
					stroke-linejoin="round" />
				<path d="M11.25 7.5L8.25 10.5L11.25 13.5" stroke="#0D1326" stroke-width="1.5" stroke-linecap="round"

		</button>
		<button class="menu__item">
			<svg width="18" class="menu__icon" height="18" viewBox="0 0 18 18" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path

					d="M12 3H13.5C13.8978 3 14.2794 3.15804 14.5607 3.43934C14.842 3.72064 15 4.10218 15 4.5V15C15 15.3978 14.842 15.7794 14.5607 16.0607C14.2794 16.342 13.8978 16.5 13.5 16.5H4.5C4.10218 16.5 3.72064 16.342 3.43934 16.0607C3.15804 15.7794 3 15.3978 3 15V4.5C3 4.10218 3.15804 3.72064 3.43934 3.43934C3.72064 3.15804 4.10218 3 4.5 3H6"

				<path d="M6.75 10.5L8.25 12L11.25 9" stroke="#0D1326" stroke-width="1.5" stroke-linecap="round"
					stroke-linejoin="round" />
			</svg>
			<span>Paste</span>
		</button>
		<hr />
		<button class="menu__item menu__item--more">
			<svg width="18" class="menu__icon" height="18" viewBox="0 0 18 18" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="M9 9.75C9.41421 9.75 9.75 9.41421 9.75 9C9.75 8.58579 9.41421 8.25 9 8.25C8.58579 8.25 8.25 8.58579 8.25 9C8.25 9.41421 8.58579 9.75 9 9.75Z"
					stroke="#0D1326" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
				<path
					d="M14.25 9.75C14.6642 9.75 15 9.41421 15 9C15 8.58579 14.6642 8.25 14.25 8.25C13.8358 8.25 13.5 8.58579 13.5 9C13.5 9.41421 13.8358 9.75 14.25 9.75Z"

			</svg>
			<span>More</span>
			<svg width="18" class="menu__icon menu__icon-chevron-right" height="18" viewBox="0 0 18 18" fill="none"

					stroke-linejoin="round" />
			</svg>

							stroke-linejoin="round" />

							d="M12.375 2.62505C12.6734 2.32668 13.078 2.15906 13.5 2.15906C13.7089 2.15906 13.9158 2.20021 14.1088 2.28016C14.3019 2.36012 14.4773 2.47731 14.625 2.62505C14.7727 2.77278 14.8899 2.94817 14.9699 3.1412C15.0498 3.33423 15.091 3.54112 15.091 3.75005C15.091 3.95898 15.0498 4.16587 14.9699 4.35889C14.8899 4.55192 14.7727 4.72731 14.625 4.87505L5.25 14.25L2.25 15L3 12L12.375 2.62505Z"
							stroke="#0D1326" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
					<span>Option 1</span>
				</div>
				<div class="menu__item" tabindex="0">
					<svg width="18" height="18" viewBox="0 0 18 18" class="menu__icon" fill="none"

							stroke="#0D1326" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
					<span>Option 2</span>
				</div>
			</div>

		<button class="menu__item menu__item--danger">
			<svg class="menu__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M2.25 4.5H15.75" stroke="#DC2626" stroke-width="1.5" stroke-linecap="round"
					stroke-linejoin="round" />
				<path d="M14.25 4.5V15C14.25 15.75 13.5 16.5 12.75 16.5H5.25C4.5 16.5 3.75 15.75 3.75 15V4.5"

</html>
